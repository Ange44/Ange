<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How to create a personal portfolio website design using HTML & CSS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	



	<section class="section text-center" id="portfolio">
		<div class="container">
			<div class="section-heading">
				<h4 class="section-title">Our Portfolio</h4>
				<p class="section-subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
			</div>
			<div class="portfolio-content">
				<ul class="portfolio-filter">
					<li class="active" data-value="all">All</li>
					<li data-value="brand">Brand</li>
					<li data-value="design">Design</li>
					<li data-value="photos">Photos</li>
				</ul>
				<div class="portfolio-items">
					<a href="#" class="item brand animate__animated animate__zoomIn">
						<img src="info/images/portfolio/1.jpg">
						<div class="item-data">
							<h4 class="title">Project 1</h4>
							<p class="subtitle">Brand</p>
						</div>
					</a>
					<a href="#" class="item design animate__animated animate__zoomIn">
						<img src="images/portfolio/2.jpg">
						<div class="item-data">
							<h4 class="title">Project 2</h4>
							<p class="subtitle">Design</p>
						</div>
					</a>
					<a href="#" class="item photos animate__animated animate__zoomIn">
						<img src="images/portfolio/3.jpg">
						<div class="item-data">
							<h4 class="title">Project 3</h4>
							<p class="subtitle">Photos</p>
						</div>
					</a>
					<a href="#" class="item brand animate__animated animate__zoomIn">
						<img src="images/portfolio/4.jpg">
						<div class="item-data">
							<h4 class="title">Project 4</h4>
							<p class="subtitle">Brand</p>
						</div>
					</a>
					<a href="#" class="item design animate__animated animate__zoomIn">
						<img src="images/portfolio/5.jpg">
						<div class="item-data">
							<h4 class="title">Project 5</h4>
							<p class="subtitle">Design</p>
						</div>
					</a>
					<a href="#" class="item photos animate__animated animate__zoomIn">
						<img src="images/portfolio/6.jpg">
						<div class="item-data">
							<h4 class="title">Project 6</h4>
							<p class="subtitle">Photos</p>
						</div>
					</a>
				</div>
				<div class="clear-fix"></div>
			</div>
		</div>
	</section>



<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
<script type="text/javascript" src="custom.js"></script>
</body>
</html>
